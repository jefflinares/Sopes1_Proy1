<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor de RAM</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/css_cards.css" />
  </head>
  <body>
    <main class="container-fluid">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Monitor de RAM</h1>
      </div>

      <div class="row">
        <!-- Card de total de memoria RAM -->
        <div class="col-md-4 col-sm-4">
          <div class="wrimagecard wrimagecard-topimage">
            <div
              class="wrimagecard-topimage_header"
              style="background-color: rgba(22, 160, 133, 0.1);"
            >
              <div class="d-flex justify-content-center">
                <i class="fa fa-microchip" style="color: #16a085;"></i>
              </div>
            </div>
            <div class="wrimagecard-topimage_title">
              <h6>
                Total de memoria RAM
                <div class="badge badge-pill badge-secondary">
                  <h6 id="total">0 MB</h6>
                </div>
              </h6>
            </div>
          </div>
        </div>

        <!-- Card de total de memoria usada -->
        <div class="col-md-4 col-sm-4">
          <div class="wrimagecard wrimagecard-topimage">
            <div
              class="wrimagecard-topimage_header"
              style="background-color: rgba(22, 160, 133, 0.1);"
            >
              <div class="d-flex justify-content-center">
                <i class="fa fa-microchip" style="color: #16a085;"></i>
              </div>
            </div>
            <div class="wrimagecard-topimage_title">
              <h6>
                Total de memoria RAM consumida
                <div class="badge badge-pill badge-secondary">
                  <h6 id="used">0 MB</h6>
                </div>
              </h6>
            </div>
          </div>
        </div>

        <!-- Card del porcentaje usado -->
        <div class="col-md-4 col-sm-4">
          <div class="wrimagecard wrimagecard-topimage">
            <div
              class="wrimagecard-topimage_header"
              style="background-color: rgba(22, 160, 133, 0.1);"
            >
              <div class="d-flex justify-content-center">
                <i class="fa fa-microchip" style="color: #16a085;"></i>
              </div>
            </div>
            <div class="wrimagecard-topimage_title">
              <h6>
                Porcentaje de consumo de RAM
                <div class="badge badge-pill badge-secondary">
                  <h6 id="usedPercent">0 %</h6>
                </div>
              </h6>
            </div>
          </div>
        </div>
      </div>

      <!-- Card de grafica de memoria usada -->
      <div class="row">
        <div class="col-md-12 col-sm-4">
          <div class="wrimagecard wrimagecard-topimage" id="graph"></div>
        </div>
      </div>
    </main>
  </body>
  <!-- PLOTLY -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- SOCKET.IO -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <!-- Mis scripts -->
  <script src="js/ram.js"></script>
</html>
